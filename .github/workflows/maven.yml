name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  VERSION: 3.0.0-SNAPSHOT
  RANGER_DB_TYPE: postgres
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install --no-transfer-progress -B -V
    - name: Archive build results
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: target
        continue-on-error: true
  
  docker-build:
  
    needs:
     - build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Download ranger artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifacts
    - name: Build Ranger Docker Image
      run: |
        cp *.tar.gz dev-support/ranger-docker/dist/
        cp version dev-support/ranger-docker/dist/
        cd dev-support/ranger-docker/
        chmod +x download-archives.sh && ./download-archives.sh
        docker-compose -f docker-compose.ranger-base.yml build --no-cache
        docker-compose -f docker-compose.ranger-base.yml -f docker-compose.ranger.yml -f docker-compose.ranger-${RANGER_DB_TYPE}.yml build
